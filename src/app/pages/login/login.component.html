<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../assets/img/signup-logo.png" alt="" class="login-img" />
                    </div>

                    <h3 class="text-center">LOGIN</h3>

                    <form (ngSubmit)="formSubmit($event)">
                        <!-- username field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput [(ngModel)]="user.username" name="username" placeholder="Enter here" required />
                            <mat-hint>Valid Username</mat-hint>
                        </mat-form-field>

                        <!-- password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput [(ngModel)]="user.password" name="password" type="password" placeholder="Enter here" required />
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button name="login" class="btn ml20 mat-success">Login</button>
                            <button mat-raised-button name="clear" color="accent" class="btn ml20">Clear</button>
                        </div>

                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
