<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../assets/img/signup-logo.png" alt="" class="login-img" />
                    </div>

                    <h3 class="text-center">LOGIN</h3>

                    <form [formGroup]="loginForm" (ngSubmit)="login()">

                        <!-- username field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput [formControlName]="'username'" name="username" placeholder="Enter here" required />
                            <mat-hint>Valid Username</mat-hint>
                        </mat-form-field>

                        <!-- password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput [formControlName]="'password'" name="password" type="password" placeholder="Enter here" required />
                        </mat-form-field>

                        <!-- Buttons -->
                        <div class="container text-center">
                            <button mat-raised-button class="btn ml20" color="primary" type="submit">
                                    <mat-icon>login</mat-icon>
                                    Login
                                </button>
                            <button mat-raised-button color="accent" class="btn ml20" type="button" (click)="reset()">
                                    <mat-icon>rotate_left</mat-icon>
                                    Clear
                                </button>
                        </div>

                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
