<mat-card>
    <div class="row">
        <div class="col-12 col-md-9">
            <mat-card-title>All Categories</mat-card-title>
        </div>
        <div class="col-6 col-md-3">
            <!--Add Category Button-->
            <div class="container text-center">
                <button mat-raised-button color="primary" routerLink="/admin/add-category">
                    <mat-icon>add</mat-icon>
                    Add New Category
                </button>
            </div>
        </div>
    </div>

    <!--Category List-->
    <mat-list>
        <!-- <div mat-subheader>All Categories</div> -->
        <mat-list-item *ngFor="let category of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{category.title}}</div>
            <div mat-line>{{category.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>


</mat-card>
