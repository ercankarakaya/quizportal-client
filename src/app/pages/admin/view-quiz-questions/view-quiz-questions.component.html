<h1 class="mt20">Questions of {{quizTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card *ngFor="let question of questions; let i=index" class="mt20">
                <mat-card-content>
                    <p>
                        <b>Q{{i+1}})</b> <span class="ml10" [innerHTML]="question.content"></span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>A)</b> {{question.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>B)</b> {{question.option2}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>C)</b> {{question.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>D)</b> {{question.option4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>

                        <p class="mt20">
                            <b style="color:lightgreen">Correct Answer : </b><b>{{question.answer}}</b>
                        </p>

                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
