<mat-card *ngIf="user">
    <mat-card-title>Your Profile</mat-card-title>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">

                <div class="container text-center">
                    <img [src]="profileImageSource" alt="User Profile Photo" class="profile-img">
                    <input type="file" (change)="onImageUpload($event)">
                    <input type="button" (click)="imageUploadAction()" value="Upload Image" class="btn1">
                    <h1 class="mt20">{{user.fullName}}</h1>
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <!--Table details-->
                        <table class="table text-center">
                            <tr>
                                <th>ID</th>
                                <td>{{user.id}}</td>
                            </tr>
                            <tr>
                                <th>Username</th>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <th>First Name</th>
                                <td>{{user.firstName}}</td>
                            </tr>
                            <tr>
                                <th>Last Name</th>
                                <td>{{user.lastName}}</td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>{{user.email}}</td>
                            </tr>
                            <tr>
                                <th>Phone</th>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <th>Role</th>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <th>Status</th>
                                <td>{{user.enabled==1?'ACTIVE':'NOT ACTIVE'}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="success">
            <mat-icon>edit</mat-icon>
            Update
        </button>
        <button mat-raised-button color="accent">
            <mat-icon>share</mat-icon>
            Share
        </button>
    </mat-card-actions>
</mat-card>
