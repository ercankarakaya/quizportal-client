<mat-card *ngIf="user">
    <h2 style="color: blueviolet; font-family: 'Times New Roman', Times, serif;">Profile</h2>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">

                <div class="container text-center">
                    <img src="../../../assets/img/user-default2.png" alt="Default User Photo" class="profile-img">
                    <h1 class="mt20">{{user.fullName}}</h1>
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <!--Table details-->
                        <table class="table text-center">
                            <tr>
                                <th>ID</th>
                                <td>{{user.id}}</td>
                            </tr>
                            <tr>
                                <th>Username</th>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <th>First Name</th>
                                <td>{{user.firstName}}</td>
                            </tr>
                            <tr>
                                <th>Last Name</th>
                                <td>{{user.lastName}}</td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>{{user.email}}</td>
                            </tr>
                            <tr>
                                <th>Phone</th>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <th>Role</th>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <th>Status</th>
                                <td>{{user.enabled==1?'ACTIVE':'NOT ACTIVE'}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button class="mat-success">Update</button>
        <button mat-raised-button color="accent">Share</button>
    </mat-card-actions>
</mat-card>
